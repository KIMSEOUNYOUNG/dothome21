<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="webstoryboy">
    <meta name="description" content="웹 사이트 제작을 위한 사이트입니다.">
    <meta name="keywords" content="NOMORE, 웹 퍼블리셔, 웹 표준, 웹 접근성, 화려한 디자인, 프론트앤드개발자, publisher, css3, html, markup, design.">
    <title>CardType01</title>


    <!-- CSS -->
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">

    <!-- Card Type CSS -->
    <link rel="stylesheet" href="css/cardType.css">
</head>

<body>
    <section id="cardType01" class="cardType01">
        <div class="container">
            <h2>쯔꾸르 마켓</h2>
            <p>나의 취향대로 카테고리를 정하여 관심이 있는 장르의 물품을 한 눈에 볼 수 있습니다. 내가 찾는 제품을 바로
                발견하여 보다 효율적인 거래를 돕습니다.</p>
            <div class="card-wrap">
                <div class="card">
                    <a href="#">
                        <img src="img/card01.jpg" alt="내가 만드는 카테고리 관련 이미지입니다." class="card-img"></a>
                        <strong class="card-title">내가 만드는 카테고리</strong>
                        <span class="card-desc">회원가입 시 선호도가 높은 카테고리를 선택한 카테고리 안에서의 제품을 띄워.....</span>
                        <span class="card-keyword">
                            <span>#맞춤형</span>
                            <span>#알고리즘</span>
                        </span>
                    </a>
                </div>
                <div class="card">
                    <a href="#">
                        <img src="img/card02.jpg" alt="장바구니 결제 관련 이미지입니다." class="card-img"></a>
                        <strong class="card-title">장바구니 결제</strong>
                        <span class="card-desc">하나의 구매자에게서 제품을 구매할 경우 장바구니 기능을 통해 일괄 구매가 가능...</span>
                        <span class="card-keyword">
                            <span>#일괄결제</span>
                        </span>
                    </a>
                </div>
                <div class="card">
                    <a href="#">
                        <img src="img/card03.jpg" alt="안전 결제 이미지입니다." class="card-img"></a>
                        <strong class="card-title">안전 결제</strong>
                        <span class="card-desc">안전결제를 도입하여 금전적 사기를 방지하고......</span>
                        <span class="card-keyword">
                            <span>#사기방지</span>
                            <span>#믿고쓰는</span>
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <!--cardType01-->
</body>
</html>
