<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        //변수 : 데이터 저장소
        //100, 200, 300를 변수에 저장을 해서 출력
        {
        var x = 100;
        var y = 200;
        var z = 300;

        document.write(x, "<br>");
        document.write(y, "<br>");
        document.write(z, "<br><br>");
        }
        //배열1
        //100, 200, 300를 변수에 저장을 해서 출력
        {
        const arr = new Array ();
        arr[0] = 100;
        arr[1] = 200;
        arr[2] = 300;

        document.write(arr[0], "<br>");
        document.write(arr[1], "<br>");
        document.write(arr[2], "<br><br>");
        }

        //배열2
        //100, 200, 300를 변수에 저장을 해서 출력
        {
            const arr = new Array (100, 200, 300);

            document.write(arr[0], "<br>");
            document.write(arr[1], "<br>");
            document.write(arr[2], "<br><br>");
        }

        //배열3
        //100, 200, 300를 변수에 저장을 해서 출력
        {
            const arr = [100, 200, 300];
            arr[0] = 100;
            arr[1] = 200;
            arr[2] = 300;

            document.write(arr[0], "<br>");
            document.write(arr[1], "<br>");
            document.write(arr[2], "<br><br>");
        }

        //배열4
        //100, 200, 300를 변수에 저장을 해서 출력
        {
            const arr = [100, 200, 300];

            document.write(arr[0], "<br>");
            document.write(arr[1], "<br>");
            document.write(arr[2], "<br><br>");
        }

        //객체1
        //100, 200, 300를 변수에 저장을 해서 출력
        {
        const obj = new Object ();
        obj[0] = 100;
        obj[1] = 200;
        obj[2] = 300;

        document.write(obj[0], "<br>");
        document.write(obj[1], "<br>");
        document.write(obj[2], "<br><br>");
        }

        //객체2
        //100, 200, 300를 변수에 저장을 해서 출력
        {
        const obj = new Object ();
        obj.a = 100;
        obj.b = 200;
        obj.c = 300;

        document.write(obj.a, "<br>");
        document.write(obj.b, "<br>");
        document.write(obj.c, "<br><br>");
        }

        //반복문
        //for문을 이용해서 1~50까지 출력
        {
            for( let i=1; i<=50; i++ ){
                document.write(i, " &nbsp;");
            }
            document.write("<br><br>");
        }

        //반복문
        //for문을 이용해서 50~1까지 출력
        {
            for( let i=50; i>=1; i-- ){
                document.write(i, " &nbsp;");
            }
            document.write("<br><br>");
        }

        //반복문
        //for문을 이용해서 1~50까지 출력 (짝수)
        {
            for( var i=2; i<=50; i+=2 ){
                    document.write(i, " &nbsp;");
            }
            document.write("<br><br>");
        }

        //반복문
        //for문을 이용해서 1~50까지 출력 (홀수)
        {
            for( var i=1; i<=50; i+=2 ){
                    document.write(i, " &nbsp;");
            }
            document.write("<br><br>");
        }

        //반복문
        //구구단 8단 출력
        {
            let num = 8;
            for( let i=1; i<=9; i++ ){
                let sum = num * i;
                document.write(num + "*" +i + "=" + sum, "<br>");
            }
            document.write("<br><br>");
        }

        //반복문
        //구구단 5~8단 출력
        {
            for( let i=5; i<=8; i++ ){
                for( let j=1; j<=9; j++){
                    let sum = i * j;
                    document.write(i + "*" + j + "=" + sum, "<br>");
                }
                
            }
            document.write("<br>");
        }


        //배열의 갯수 구하기
        {
            const num = [100, 200, 300, 400, 500];

            document.write(num.length);
            document.write("<br>");
        }

        //3번째 값만 출력
        {
            const num = [100, 200, 300, 400, 500];

            document.write(num[2]);

            document.write("<br>");

            for( let i = 0;i<num.length;i++ ){
                document.write(num[i]);
            }
            document.write("<br>");

            num.forEach(function(el){
                document.write(el);
            });
            document.write("<br>");

            for( let i in num ){
                document.write(num[i]);
            }
            document.write("<br>");

            for( let i of num ){
                document(i);
            }
        }


    </script>
</body>
</html>
